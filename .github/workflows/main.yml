name: Pokedex

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Abh√§ngigkeiten installieren
        run: npm install

      - name: Code Linting (with Fix)
        run: npm run eslint -- --fix
        # This step attempts to automatically fix fixable linting errors

      - name: Build
        run: npm run build
        # Add this step to build your code